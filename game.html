    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
</head>
<body>
<nav class="navbar">
    <a href="index.html">Home</a>
    <a href="game.html">Game</a>

<div class="container-game">
    <header>
        <h1>Jungle Adventure</h1>
    </header>

    <div class="game-container">
        <div class="game">
            <div id="character"></div>
            <div id="block"></div>
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="superPowerTimer" class="hidden">Super Power: <span id="superPowerTime">10</span>s</div>
            <div id="powerUpBar">
                <div id="powerUpFill"></div>
            </div>
            <div id="superPowerNotification" class="hidden">Press 'G' to activate super power!</div>
        </div>
    </div>
</div>
